<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
  /* Centers everything inside the div */
  .centerPage{
    text-align: center;
  }

  /* Centers the table and sets width */
  .scheduleTable{
    margin: auto;
    width: 550px;
    border: 2px solid #000;
    border-collapse: separate;  /* keeps cellspacing visible */
    border-spacing: 3px;        /* like cellspacing */
  }

  /* Like cellpadding */
  th, td{
    padding: 6px;
    border: 1px solid #000;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
  }

  /* Caption formatting */
  .capStyle{
    color: #003300;
    font-weight: bold;
    font-size: 18px;
    padding-bottom: 8px;
  }

  /* Colgroup styles */
  .firstCol{
    background-color: #CCCCCC;
    width: 25%;
  }

  /* Day header cells */
  .days{
    background-color: #99FF66;
    font-weight: bold;
  }
</style>
</head>

<body>
<div class="centerPage">

  <table class="scheduleTable">
    <caption class="capStyle">My Class Schedule</caption>

    <colgroup class="firstCol"></colgroup>
    <colgroup class="days" span="5"></colgroup>

    <tr>
      <th>Courses</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>

    <tr>
      <th>INFO 1120</th>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <th>MATH 1010</th>
      <td colspan="4">12-1</td>
      <td rowspan="2">&nbsp;</td>
    </tr>

    <tr>
      <th>INFO 2420</th>
      <td colspan="4">Online Available 24/7</td>
    </tr>

  </table>
</div>
</body>
</html>
